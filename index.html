<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Fire Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset margins and paddings */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars */
            background-color: #000;
        }

        /* Canvas will fill the entire viewport */
        #fireCanvas {
            display: block;
        }

        /* Slider styles */
        #intensitySlider {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
        }

        /* Hide slider on mobile devices */
        @media (pointer: coarse) {
            #intensitySlider {
                display: none;
            }
        }
    </style>
</head>
<body>
    <canvas id="fireCanvas"></canvas>
    <!-- Slider for desktop -->
    <input type="range" id="intensitySlider" min="0" max="100" value="50">

    <!-- Include the script at the end of the body -->
    <script src="fireSimulator.js"></script>
</body>
</html>
