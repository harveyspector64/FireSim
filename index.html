<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fire Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="controls">
    <label for="intensity">Flame Intensity:</label>
    <!-- Updated max value to match fireColors length -->
    <input type="range" id="intensity" min="0" max="36" value="18">
    <span id="intensityValue">18</span>
  </div>
  <canvas id="fireCanvas"></canvas>

  <!-- Include the script -->
  <script src="script.js"></script>
</body>
</html>
